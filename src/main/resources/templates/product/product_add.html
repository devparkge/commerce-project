<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 등록</title>
    <link rel="stylesheet" href="/css/product/product.css">
</head>
<body>
<div class="container">
    <div class="product-form-container">
        <h2 class="form-title">상품 등록</h2>
        <form id="productForm">
            <div class="input-group">
                <label for="name">상품명</label>
                <input type="text" id="name" class="form-control" placeholder="상품명을 입력하세요" required>
            </div>
            <div class="input-group">
                <label for="description">상품 설명</label>
                <textarea id="description" class="form-control textarea" placeholder="상품 설명을 입력하세요" required></textarea>
            </div>
            <div class="input-group">
                <label for="price">가격 (₩)</label>
                <input type="number" id="price" class="form-control" placeholder="가격을 입력하세요" required>
            </div>
            <div class="input-group">
                <label for="stock">재고</label>
                <input type="number" id="stock" class="form-control" placeholder="재고 수량을 입력하세요" required>
            </div>
            <div class="input-group">
                <label for="category">카테고리</label>
                <select id="category" class="form-control">
                    <option value="electronics">전자제품</option>
                    <option value="clothing">의류</option>
                    <option value="home">가구</option>
                    <option value="beauty">뷰티</option>
                </select>
            </div>
            <div class="input-group">
                <div class="input-group">
                    <label for="image">상품 이미지</label>
                    <input type="file" id="image" class="form-control" accept="image/*" required>
                </div>

            </div>
            <button type="submit" class="btn-submit">등록하기</button>
        </form>
    </div>
</div>
<script src="/js/product/product.js"></script>
</body>
</html>
