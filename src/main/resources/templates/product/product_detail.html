<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 상세 페이지</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="p-6 max-w-4xl mx-auto bg-gray-100">
<div class="bg-white border p-6 rounded-lg shadow-lg">
    <!-- 상품 이미지 -->
    <div class="flex justify-center mb-6">
        <img th:src="@{'http://localhost:8080/image/' + ${product.imageUrl}}"
             th:alt="${product.name}" class="w-96 h-96 object-cover rounded-md"/>
    </div>

    <!-- 상품 상세 정보 -->
    <h1 class="text-3xl font-bold text-gray-800 mb-4" th:text="${product.name}"></h1>
    <p class="text-lg font-semibold text-blue-600 mb-4" th:text="${product.price + '원'}"></p>
    <p class="text-gray-700 text-base mb-6" th:text="${product.description}"></p>

    <!-- 버튼 그룹 -->
    <div class="flex justify-center gap-4">
        <!-- 구매 버튼 -->
        <button class="w-full sm:w-64 bg-blue-500 text-white py-3 rounded-md hover:bg-blue-600">
            구매하기
        </button>
        <!-- 장바구니 담기 버튼 -->
        <button id="addToCart" class="w-full sm:w-64 bg-green-500 text-white py-3 rounded-md hover:bg-green-600">
            장바구니 담기
        </button>
    </div>

    <!-- 뒤로가기 버튼 -->
    <div class="text-center mt-6">
        <a href="/products" class="text-blue-500 hover:underline">상품 목록으로 돌아가기</a>
    </div>
</div>
<script src="/js/product/product_detail.js"></script>
</body>
</html>
