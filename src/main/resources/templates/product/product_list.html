<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 목록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="p-6 max-w-6xl mx-auto bg-gray-100">
<!-- 장바구니 목록 버튼 -->
<div class="mb-6 text-right">
    <button id="cartButton" class="bg-green-500 text-white py-2 px-6 rounded-lg hover:bg-green-600 transition duration-300">
        장바구니 목록
    </button>
</div>

<h1 class="text-3xl font-bold text-center mb-6 text-gray-800">🛍️ 상품 목록</h1>

<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <div th:each="product : ${products}"
         class="bg-white border p-4 rounded-lg shadow-lg transition-transform transform hover:scale-105">
        <!-- 상품 클릭 시 상세 페이지로 이동 -->
        <a th:href="@{'/products/' + ${product.productId}}" class="block">
            <img th:src="@{'http://localhost:8080/image/' + ${product.imageUrl}}"
                 th:alt="${product.name}" class="w-full h-48 object-cover rounded-md" id="image-{{product.productId}}"/>
            <h2 class="text-lg font-semibold mt-3 text-gray-900" th:text="${product.name}"></h2>
            <p class="text-gray-600 mt-1 text-sm" th:text="${product.description}"></p>
            <p class="text-lg font-bold text-blue-600 mt-2" th:text="${product.price + '원'}"></p>
        </a>
        <button class="mt-3 w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">구매하기</button>
    </div>
</div>
<script src="/js/product/product_list.js"></script>
</body>
</html>
