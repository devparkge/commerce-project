<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="/css/signUp.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="form-container">
        <div class="form-header">
            회원가입
        </div>
        <!-- 폼에서 JavaScript를 사용하여 비동기 POST 요청을 보내도록 설정 -->
        <form id="signupForm">
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" class="form-control" name="email" placeholder="이메일을 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" class="form-control" name="password" placeholder="비밀번호를 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="username">이름</label>
                <input type="text" id="username" class="form-control" name="username" placeholder="이름을 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">전화번호</label>
                <input type="text" id="phoneNumber" class="form-control" name="phoneNumber" placeholder="전화번호를 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="address">주소</label>
                <input type="text" id="address" class="form-control" name="address" placeholder="주소를 입력하세요" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-custom">회원가입</button>
            </div>
        </form>
        <div class="text-center">
            <p>이미 계정이 있나요? <a href="/users/login">로그인</a></p>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/signup.js"></script>
</body>
</html>
