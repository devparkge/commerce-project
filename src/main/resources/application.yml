spring:
  application:
    name: commerce-project-backend
  mvc:
    static-path-pattern: /image/**
  web:
    resources:
      static-locations: classpath:/static/, classpath:/public/, classpath:/resources/, classpath:/META-INF/resources/, file:image/
  datasource:
    url: jdbc:h2:~/commerce-project
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    show-sql: true
  h2:
    console:
      enabled: true
image:
  upload-dir: ../image/
jwt:
  secret: "this_is_32_bytes_long_secret_key_string_123"
  expiration: 3600000
  token-prefix: "Token "
  header: "Authorization"
